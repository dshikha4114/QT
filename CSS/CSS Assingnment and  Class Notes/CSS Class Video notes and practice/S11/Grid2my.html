<!Doctype html>
<html>
    <head>
    <style>
        .container {
            display:grid;
            width:520px;
            height:410px;
            border:2px solid red;
            margin:100px auto;

            grid-template-columns:100px 300px 100px;
            grid-template-rows:100px 300px;

            gap: 10px;       
        
        }
        .g1 { 
            background-color: pink;

        }
        .g2 { 
            background-color:blue;

        }
        .g3 { 
            background-color: green;

        }
        .g4 {
            background-color: brown;
        }
        .g5 {
            background-color:purple;
        }
        .g6 {
            background-color:purple;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="g1">item1 box 1</div>
            <div class="g2">item2 box 2</div>
            <div class="g3">item3 box 3</div>
            <div class="g4">item4 box 4</div>
            <div class="g5">item5 box 5</div>
            <div class="g6">item6 box 6</div>
        </div>
    </body>

</html>
