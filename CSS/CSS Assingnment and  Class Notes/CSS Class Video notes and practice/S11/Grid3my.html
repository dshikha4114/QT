<!Doctype html>
<html>
    <head>
        <title>Grid lines row, column i.e. grid column and grid row</title>
        <style>
            .container {
                display: grid;

                width: 1220px;
                grid-template-columns:repeat(3,400px);

                height:530px;
                grid-template-rows: 50px 200px 200px 50px;
                /*border:2px solid green;*/
                margin: 20px auto;  
                gap:10px;              
            }

            .header {
                background-color:orange;
                grid-column: 1/4;
                grid-row:1/2
            }
            .footer {
                background-color:orange;
                grid-column: 1/4;
                grid-row:4/5;
            }
            .siderbar {
                background-color: darkolivegreen;
                grid-column:1/2;
                grid-row:2/4;
            }
            .content1 {
                background-color: red;
                grid-column:2/4;
                grid-row:2/3;
            }
            .content2 {
                background-color: pink;
                grid-column:2/3;
                grid-row:3/4
            }
            .content3 {
                background-color: darkorchid;
                grid-column:3/4;
                grid-row:3/4;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">HEADER</div>
            <div class="siderbar">SIDERBAR</div>
            <div class="content1">CONTENT1</div>
            <div class="content2">CONTENT2</div>
            <div class="content3">CONTENT3</div>
            <div class="footer">FOOTER</div>
        </div>
    </body>
</html>
