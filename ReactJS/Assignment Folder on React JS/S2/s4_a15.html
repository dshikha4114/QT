<!Doctype html>
<html>

        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js "></script>
    </head>
    <body>
        <div id="root"></div>
        <script>
            //React code
            var li1=React.createElement("li",null,"Item1");
            var li2=React.createElement("li",null,"Item2");
            var li3=React.createElement("li",null,"Item3");

            ReactDOM.render(ul,document.getElementById("root"));
