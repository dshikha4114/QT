<!Doctype html>
<html>
    <head>
            <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
            <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <html>
    <div id="root"></div>
    <script>
        //React code

        var label1=React.createElement("label",{for:"username",},"Username");
        var input1=React.createElement("input",{type:"text",id:"username"});


        var label2=React.createElement("label",{for:"email"},"Email:");
        var input2=React.createElement("input",{type:"email",id:"email"});

        var button=React.createElement("button",{type:"submit"},"Submit");

        var form=React.createElement("form",null,[label1,input1,label2,input2,button]);


        var h1ReactElement=React.createElement("h1",null,"Nested Structure");
       
       
        var div1ReactElement=React.createElement("div",null,"Register");

        var divReactElement=React.createElement("div",null,[h1ReactElement,form]);
        
        ReactDOM.render(divReactElement,document.getElementById("root"));
    </script>
    </html>
</html>
