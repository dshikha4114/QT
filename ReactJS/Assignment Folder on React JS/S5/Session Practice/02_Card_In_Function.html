<!Doctype html>
<html>
    <head>
        <style>
            #card{
                width:230px;
                height:380px;
                box-shadow:0 0 10px black;
                text-align:center;
            }
            #cardContainer{
                display:flex;
                justify-content:space-evenly;
            }
        </style>
        <!--https://legacy.reactjs.org/-->
        <!--babeljs.io-->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
           function createCard(username,url){
            return (
                <div id="card">
                                <img src={url} alt="Women Professional Image" width="100%" height="200px"/>      
                                <h3>{username}</h3>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio vel iure perspiciatis quod?</p>
                                <button>Profile Details</button>
                                </div>
                    );}  
                    
            function container(){
                return(<div id="cardContainer">
                    {createCard("Ruhani Sharma","https://th.bing.com/th/id/OIP.ZwY-LWW3go4Tk4pJHNg7kwAAAA?w=204&h=306&c=7&r=0&o=5&dpr=1.1&pid=1.7")}
                    {createCard("Sneha Verma","https://th.bing.com/th/id/OIP.r3GqjLFq_rj5Gjo5pOHvyQHaLG?w=204&h=306&c=7&r=0&o=5&dpr=1.1&pid=1.7")}
                    {createCard("Anjani Sharma","https://th.bing.com/th/id/OIP.9k_GOA2TNHH70WjDdav4owAAAA?w=204&h=306&c=7&r=0&o=5&dpr=1.1&pid=1.7")}
                    {createCard("Riya Verma","https://th.bing.com/th/id/OIP.vf6tqF3ZfAAvJsEqI5-ubgHaLH?w=207&h=305&c=7&r=0&o=5&dpr=1.1&pid=1.7")}
                    </div>)
                
            }
            
                                
                                
            
                                ReactDOM.render(container(),document.getElementById("root"));
        </script>
    </body>
</html>
