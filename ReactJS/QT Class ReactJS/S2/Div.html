<!DOCTYPE html>
<html>
  <head>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="rrr"></div>
    <script>
      var div = React.createElement(
        "div",
        { id: "title", className: "c1", name: "container" },

      ReactDOM.render(div, document.getElementById("rrr"));
